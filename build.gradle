apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile group: "org.glassfish.jersey.containers", name: "jersey-container-servlet-core", version: "2.22.1"
    compile group: "org.glassfish.jersey.media", name: "jersey-media-json-jackson", version: "2.21"
}


war {
    archiveName 'dummy.war'
}

apply from: 'robot.gradle'